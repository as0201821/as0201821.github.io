<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
<h1 style="text-align: center;">Redirect to new location</h1>
<div style="text-align: center;">(<a id="locationLink">click here if the redirection was failed</a>)</div>
<script>
url = window.location.href
var search = "";
if ((!url.includes("?"))||url.split("?").length<2) {
search = "";
} else {
search = "?"+url.split("?")[1];
};
function myFunction() {
window.location.href = "https://dbTFBS.github.io/dbTFBS/"+search;
};
document.getElementById("locationLink").href = "https://dbTFBS.github.io/dbTFBS/"+search;
setTimeout(myFunction, 2000);
</script>
</body>
</html>
